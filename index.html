<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Profile Directory</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <!-- PAGE Title -->
    <h1 class="text-3xl font-bold text-center mb-6">User Profile Directory</h1>

    <!-- Search Input -->
    <div class="flex justify-center mb-6">
        <!-- id must match the script (searchInput) -->
        <input id="searchInput" type="text" placeholder="Search by name..."
            class="border p-2 rounded-lg w-80 shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <!-- Grid Container -->
    <div id="userGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"></div>

    <!-- script (external file) -->
    <script src="script.js"></script>
</body>

</html>
